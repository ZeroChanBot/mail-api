<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API MAIL</title>
</head>

<body>
    <form action="/send" method="POST">
        <div>
            <label>Masukkan email :</label>
            <input type="email" name="to" id="" placeholder="email"><br><br>
        </div>
        <div>
            <label>Masukkan subject :</label>
            <input type="text" placeholder="Subject" name="subject"><br><br>
        </div>
        <div>
            <label>Masukkan isi :</label><br>
            <textarea name="text" cols="30" rows="10"></textarea>
        </div>
        <button style="margin-top: 1rem">Kirim</button>
    </form>
</body>

</html>
